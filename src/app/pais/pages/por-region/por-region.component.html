<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por region <small> {{ regionActiva | titlecase }} </small>
  </h3>
  <hr />
  
  <div class="row">
    <label for="regions" class="mb-2">Selecciona una region:</label>
    <select
      name="regions"
      id="regions"
      class="form-select"
      [(ngModel)]="regionActiva"
      (change)="buscar()"
    >
      <option *ngFor="let region of regiones" [value]="region">
        {{ region }}
      </option>
    </select>
  </div>
  
  <br />
  
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
